{% extends 'home.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Modifica Camera</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salva</button>
    <a href="{% url 'account:dettaglio_struttura' camera.struttura.id %}" class="btn btn-secondary">Annulla</a>
  </form>
</div>
{% endblock %}
